{% from "macros/menu_item_render.html" import render_menu_item %}
<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/static/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/static/css/main.css" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>{{ title }}</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">Sax</a>
                    <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
                    {{ render_menu_item(title) }}
                </div>
            </nav>
        </header>

        <main>
            <div class="progress">
                <div id="loading-bar" class="indeterminate"></div>
            </div>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                    <h5 class="white-text">Sax Client v0.1</h5>
                    <p class="grey-text text-lighten-4">User interface for Sax Rest</p>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Â© 2017 Daniel Santos
                </div>
            </div>
        </footer>

        <!--Scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="/static/js/config.js"></script>
        <script type="text/javascript" src="/static/js/main.js"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
